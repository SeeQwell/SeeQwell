<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Cloud</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="/style.css">

    <script>
       
        if (window.location.protocol == "http:" &&
            window.location.hostname != "localhost" &&
            window.location.hostname != "127.0.0.1" &&
            window.location.hostname != "[::1]") {
            window.location = window.location.href.replace('http:', 'https:');
        }
    </script>

    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        
        <script>
       
            AFRAME.registerComponent('hide-in-ar-mode', {
                
                init: function () {
                    this.el.sceneEl.addEventListener('enter-vr', (ev) => {
                        this.wasVisible = this.el.getAttribute('visible');
                        if (this.el.sceneEl.is('ar-mode')) {
                            this.el.setAttribute('visible', false);
                        }
                    });
                    this.el.sceneEl.addEventListener('exit-vr', (ev) => {
                        if (this.wasVisible) this.el.setAttribute('visible', true);
                    });
                }
            });
    
            AFRAME.registerComponent('ar-shadows', {
               
                schema: {
                    opacity: { default: 0.3 }
                },
                init: function () {
                    this.el.sceneEl.addEventListener('enter-vr', (ev) => {
                        this.wasVisible = this.el.getAttribute('visible');
                        if (this.el.sceneEl.is('ar-mode')) {
                            this.savedMaterial = this.el.object3D.children[0].material;
                            this.el.object3D.children[0].material = new THREE.ShadowMaterial();
                            this.el.object3D.children[0].material.opacity = this.data.opacity;
                            this.el.setAttribute('visible', true);
                        }
                    });
                    this.el.sceneEl.addEventListener('exit-vr', (ev) => {
                        if (this.savedMaterial) {
                            this.el.object3D.children[0].material = this.savedMaterial;
                            this.savedMaterial = null;
                        }
                        if (!this.wasVisible) this.el.setAttribute('visible', false);
                    });
                }
            });
        </script>

</head>

<body>

    <a-scene>
        <a-assets timeout="30000">
           
            <a-asset-item id="spinosaurus" src="assets/asset.gltf" response-type="arraybuffer"></a-asset-item>
        </a-assets>

        <a-camera position="0 1.2 0"></a-camera>



        <a-entity id="dino" position="0 0 0" scale="0.002 0.002 0.002">
            <a-entity position="0 0 0" rotation="0 0 0" gltf-model="#spinosaurus" animation-mixer
                shadow="cast: true; receive: false"></a-entity>
        </a-entity>

        <a-plane height="2" width="2" position="0 0.4 0" rotation="-90 0 0" visible="true"></a-plane>

        
        
    </a-scene>

    
</body>

</html>
