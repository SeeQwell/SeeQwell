<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
<script>
    if (window.location.protocol == "http:" &&
        window.location.hostname != "localhost" &&
        window.location.hostname != "127.0.0.1" &&
        window.location.hostname != "[::1]") {
        window.location = window.location.href.replace('http:', 'https:');
    }
</script>
<script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <body>
    <a-scene>
       <a-asset> 
           <img id="wall" src="img/wall.jpg"> 
           <img id="floor" src="img/floor.jpg">
           <a-asset-item id="cloud1" src="img/asset1.gltf" response-type="arraybuffer"></a-asset-item>
           <a-asset-item id="cloud2" src="img/asset2.gltf" response-type="arraybuffer"></a-asset-item>
           <a-asset-item id="cloud3" src="img/asset3.gltf" response-type="arraybuffer"></a-asset-item>
       </a-asset> 
    <!--SKY-->
        <a-sky id="a-sky" src="img/sky.jpg"></a-sky>
       
        <!--  --------- GROUND  --------- -->
        <a-plane color="#689F38" position="0 -1 0" rotation="-90 0 0" width="90" lenght="90" height="90"></a-plane>
       
        <!--Expro Room-->
        <a-plane src="img/floor.jpg" repeat="20 20"  position="0 0 -5" rotation="-90 0 0" width="25" lenght="25" height="15" shadow="receive: true"
            ar-shadows="opacity: 1" visible="true">></a-plane>
        <!--<a-box src="img/wall.jpg" repeat="5 5" normal-map="#wall" normal-texture-repeat="2 2" normal-scale="1 -1" width="15" height="15" depth="0.1" position="12.5 7.5 -5" rotation="0 -90 0"></a-box>
        <<a-box src="img/wall.jpg" repeat="5 5" normal-map="#wall" normal-texture-repeat="2 2" normal-scale="1 -1" width="25" height="15" depth="0.1" position="0 7.5 -12.5"></a-box>
        <a-box src="img/wall.jpg" repeat="5 5" normal-map="#wall" normal-texture-repeat="2 2" normal-scale="1 -1" width="15" height="15" depth="0.1" position="-12.5 7.5 -5" rotation="0 -90 0"></a-box> -->
    
        <a-gltf-model src="#cloud1" 
                    scale="0.03 0.03 0.03" 
                    position="-4 -2 -5.5" 
                    #shadow="cast: true; receive: false"
                    
                    >
                    
                    </a-gltf-model>
        <a-gltf-model src="#cloud2" 
                    scale="0.085 0.085 0.085" 
                    position="0 -14 -1" 
                    rotation="0 -90 0"  
                    #shadow="cast: true; receive: false" 
                    animation-mixer>
        </a-gltf-model>
        <a-gltf-model src="#cloud3" 
                    scale="0.018 0.018 0.018" 
                    position="4 0.5 -3" 
                    #shadow="cast: true; receive: false" 
                    animation-mixer
                    opacity="0.5">
        </a-gltf-model>
    
        <a-image src="img/chmura 1.png" width="4.5" height="6.2" position="-4.2 0.01 -5.6" rotation="90 0 -90" ></a-image>

        <a-video src="img/chmura_2.mp4" width="2.5" height="6" position="0 .01 -1" rotation="-90 0 -90" opacity="0.1" autoplay="true" preload="auto"></a-video>

        <a-video src="img/chmurka_3.mp4" width="3" height="3" position="4.3 .01 -3.2" rotation="90 90 90" opacity="0.1" autoplay="true" preload="auto" ></a-video>


        <!--<a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive: sphere; radius: 0.005"
                          material="color: #000000; shader: flat; opacity: 0.5">
                </a-entity>
    </a-camera>-->
        

    </a-scene>


</body>
</html>
